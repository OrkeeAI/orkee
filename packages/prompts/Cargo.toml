[package]
name = "orkee-prompts"
version.workspace = true
edition.workspace = true
authors.workspace = true
description = "Centralized AI prompt management for Orkee"
license.workspace = true

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }

[lib]
name = "orkee_prompts"
path = "src/lib.rs"

# Note: The package name uses hyphens (orkee-prompts) which is Rust convention,
# but the library name uses underscores (orkee_prompts) for imports

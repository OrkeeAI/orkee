[package]
name = "orkee-sandbox"
version.workspace = true
edition.workspace = true
description = "Sandbox provider management and execution tracking for Orkee"
authors.workspace = true
license.workspace = true
repository.workspace = true

[lib]
name = "orkee_sandbox"

[dependencies]
orkee-storage = { path = "../storage" }
orkee-security = { path = "../security" }
orkee-models = { path = "../models" }

sqlx = { version = "0.8.1", default-features = false, features = ["runtime-tokio-rustls", "sqlite", "chrono"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
thiserror = "2.0"
uuid = { version = "1.6", features = ["v4", "serde"] }
bollard = { version = "0.18", features = ["buildkit"] }
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"
futures = "0.3"
tar = "0.4"

[dev-dependencies]
tempfile = "3.0"
tokio = { version = "1.35", features = ["full"] }

[package]
name = "orkee-cli"
version.workspace = true
edition.workspace = true
description = "CLI for Orkee project management"
authors.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
axum = { version = "0.8", features = ["macros"] }
tokio = { version = "1.0", features = ["full"] }
tower-http = { version = "0.6", features = ["cors", "catch-panic", "set-header", "trace", "fs"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures = "0.3"
reqwest = { version = "0.12", features = ["json", "native-tls-vendored"] }
tower = { version = "0.5", features = ["limit", "util", "timeout"] }
governor = "0.6"
dotenvy = "0.15"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
thiserror = "2.0"
anyhow = "1.0"
orkee-config = { path = "../config" }
orkee-projects = { path = "../projects" }
orkee-api = { path = "../api" }
orkee-cloud = { path = "../cloud", optional = true }
orkee-preview = { path = "../preview" }
orkee-tui = { path = "../tui" }
ratatui = "0.28"
crossterm = "0.27"
git2 = { version = "0.18", features = ["vendored-openssl"] }
url = "2.4"
# CLI dependencies
clap = { version = "4.0", features = ["derive"] }
colored = "2.0"
comfy-table = "7.0"
inquire = "0.7"
chrono = "0.4"
uuid = { version = "1.8", features = ["v4"] }
pin-project = "1.1"
sqlx = { version = "0.8.1", default-features = false, features = ["runtime-tokio-rustls", "sqlite", "uuid", "chrono", "migrate", "macros"] }
# Download and extraction dependencies
tar = "0.4"
flate2 = "1.0"
indicatif = "0.17"
dirs = "5.0"
sha2 = "0.10"
hmac = "0.12"
# TLS dependencies
axum-server = { version = "0.7", features = ["tls-rustls"] }
rustls = { version = "0.23", features = ["aws-lc-rs"] }
rustls-pemfile = "2.1"
rcgen = "0.12"
# Port discovery
portpicker = "0.1"

[[bin]]
name = "orkee"
path = "src/bin/orkee.rs"

[features]
default = ["cloud"]
cloud = ["orkee-cloud", "orkee-projects/cloud"]

[dev-dependencies]
rstest = "0.18"
mockall = "0.12"
wiremock = "0.6"
test-case = "3.1"
pretty_assertions = "1.4"
tempfile = "3.8"
tokio-test = "0.4"
axum-test = "15.0"
futures = "0.3"
serial_test = "3.0"
orkee-projects = { path = "../projects", features = ["test-utils"] }
[package]
name = "orkee-cli"
version = "0.0.1"
edition = "2021"

[dependencies]
axum = { version = "0.7", features = ["macros"] }
tokio = { version = "1.0", features = ["full"] }
tower-http = { version = "0.5", features = ["cors"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.12", features = ["json"] }
tower = "0.4"
dotenvy = "0.15"
tracing = "0.1"
thiserror = "2.0"
anyhow = "1.0"
orkee-projects = { path = "../projects" }
orkee-preview = { path = "../preview" }
orkee-tui = { path = "../tui" }
ratatui = "0.28"
crossterm = "0.27"
git2 = "0.18"
url = "2.4"
# CLI dependencies
clap = { version = "4.0", features = ["derive"] }
colored = "2.0"
comfy-table = "7.0"
inquire = "0.7"
chrono = "0.4"

[[bin]]
name = "orkee"
path = "src/bin/orkee.rs"

[dev-dependencies]
rstest = "0.18"
mockall = "0.12"
wiremock = "0.6"
test-case = "3.1"
pretty_assertions = "1.4"
tempfile = "3.8"
tokio-test = "0.4"
axum-test = "15.0"
futures = "0.3"
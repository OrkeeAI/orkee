[package]
name = "orkee-cli"
version = "0.0.1"
edition = "2021"

[dependencies]
axum = "0.7"
tokio = { version = "1.0", features = ["full"] }
tower-http = { version = "0.5", features = ["cors"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tower = "0.4"
dotenvy = "0.15"
orkee-projects = { path = "../projects" }
orkee-tui = { path = "../tui" }
ratatui = "0.28"
crossterm = "0.27"
git2 = "0.18"
url = "2.4"
# CLI dependencies
clap = { version = "4.0", features = ["derive"] }
colored = "2.0"
comfy-table = "7.0"
inquire = "0.7"
chrono = "0.4"

[[bin]]
name = "orkee"
path = "src/bin/orkee.rs"
[package]
name = "orkee-auth"
version.workspace = true
edition.workspace = true
description = "Authentication and OAuth management for Orkee"
authors.workspace = true
license.workspace = true
repository.workspace = true

[lib]
name = "orkee_auth"

[dependencies]
# Core packages
orkee-core = { path = "../core" }
orkee-storage = { path = "../storage" }

# Database
sqlx = { version = "0.8.1", default-features = false, features = ["runtime-tokio-rustls", "sqlite", "uuid", "chrono"] }

# HTTP client
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Date/Time
chrono = { version = "0.4", features = ["serde"] }

# Async
async-trait = "0.1"
tokio = { version = "1.0", features = ["fs", "macros", "rt", "net", "io-util"] }

# Cryptography (for PKCE)
sha2 = "0.10"
base64 = "0.22"
rand = "0.8"

# UUID generation
uuid = { version = "1.0", features = ["v4", "serde"] }

# Error handling
thiserror = "2.0"

# Browser opening
open = "5.0"

# URL handling
url = "2.5"
urlencoding = "2.1"

# ID generation
nanoid = "0.4"

# Utilities
tracing = "0.1"
dirs = "5.0"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.0"

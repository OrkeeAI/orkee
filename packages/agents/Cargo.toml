[package]
name = "orkee-agents"
version.workspace = true
edition.workspace = true
description = "Agent management and execution tracking for Orkee"
authors.workspace = true
license.workspace = true
repository.workspace = true

[lib]
name = "orkee_agents"

[dependencies]
orkee-core = { path = "../core" }
orkee-storage = { path = "../storage" }
orkee-models = { path = "../models" }

sqlx = { version = "0.8.1", default-features = false, features = ["runtime-tokio-rustls", "sqlite", "chrono"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
thiserror = "2.0"

[dev-dependencies]
tempfile = "3.0"

[package]
name = "orkee-desktop"
version = "0.0.2"
description = "Orkee Desktop Application"
authors = ["Orkee AI"]
edition = "2021"

# This is its own workspace, independent from the main Orkee workspace
[workspace]

[lib]
name = "orkee_desktop_lib"
crate-type = ["staticlib", "cdylib", "lib"]

[[bin]]
name = "orkee-desktop"
path = "src/main.rs"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["macos-private-api", "tray-icon", "image-png"] }
tauri-plugin-shell = "2"
tauri-plugin-http = "2"
tauri-plugin-notification = "2"
tauri-plugin-process = "2"
tauri-plugin-dialog = "2"
tauri-plugin-clipboard-manager = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
portpicker = "0.1"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
image = "0.25"
open = "5"
urlencoding = "2.1"
futures = "0.3"

[profile.release]
panic = "unwind"      # Allow panic recovery and mutex poisoning detection
codegen-units = 1
lto = true
opt-level = "s"
strip = true

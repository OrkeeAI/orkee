# ABOUTME: Sandbox execution orchestration package for Orkee
# ABOUTME: Manages containerized agent execution with Docker via bollard and Vibekit SDK

[package]
name = "orkee-sandboxes"
version = "0.1.0"
edition = "2021"
license = "MIT"
publish = false

[dependencies]
# Docker API client
bollard = "0.15"

# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Database
sqlx = { version = "0.8.1", features = ["sqlite", "runtime-tokio-rustls"] }

# Error handling
thiserror = "1"

# Logging
tracing = "0.1"

# Async streams
async-stream = "0.3"

# Date/time handling
chrono = "0.4"

# Futures utilities
futures-util = "0.3"

# ID generation
nanoid = "0.4"

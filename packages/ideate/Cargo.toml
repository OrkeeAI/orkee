[package]
name = "orkee-ideate"
version.workspace = true
edition.workspace = true
description = "Brainstorming and PRD ideation library for Orkee"
authors.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
# Core package
orkee_core = { path = "../core" }

# AI package for intelligent suggestions
ai = { path = "../ai" }

# Settings for configuration
settings = { path = "../settings" }

# Security for user API keys
security = { path = "../security" }

# Database
sqlx = { version = "0.8.1", default-features = false, features = ["runtime-tokio-rustls", "sqlite", "uuid", "chrono", "migrate", "macros", "json"] }

# Async
async-trait = "0.1"
tokio = { version = "1.0", features = ["fs", "time", "rt"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# HTTP framework
axum = "0.8"
tower = { version = "0.4", features = ["util"] }

# Logging
tracing = "0.1"

# Error handling
thiserror = "2.0"

# Utilities
uuid = { version = "1.0", features = ["v4", "serde"] }
nanoid = "0.4.0"

# Graph algorithms for dependency analysis
petgraph = { version = "0.6", features = ["serde-1"] }

[dev-dependencies]
tempfile = "3.0"
tokio-test = "0.4"
